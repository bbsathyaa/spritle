<div class="inner">
    <div class="box">
      <div class="loorre">
        <button (click)="log_reg()">Login</button>
        <button (click)="reg_log()">Register</button>
      </div>
      <div *ngIf="condition==true;then Login else Register"></div>
      <ng-template #Login>
        <div class="inputs">
            <h1>Login</h1>
            <form [formGroup]="Userlog">
            <input type="text" id="user" name="username" formControlName="username" placeholder="Username">
            <input type="password" placeholder="Password" name="password" formControlName="passwordlog">
            <select name="accountname" formControlName="accountname">
              <option value="null" disabled="true" [selected]="true">--Select your Account Type--</option>
              <option value="Master">As a Master</option>
              <option value="Student"> As a Student</option>
            </select>
            <button (click)="getdatalog()">Login</button>
            </form>
            <p [ngStyle]="{'display':paraflag==false?'none':'block'}"> Invalid Username or Password</p>
        </div>
      </ng-template>
      <ng-template #Register>
        <div class="box1">
          <div class="content">
            <h1>Register</h1>
            <form [formGroup]="Regdetails">
            <input type="text" placeholder="Name" name="uname" formControlName="uname">
            <input type="email" placeholder="Email" name="email" formControlName="email">
            <input type="number" placeholder="Moblie No" name="moblie" formControlName="moblie">
            <select name="account" formControlName="account">
              <option value="null" disabled="true" [selected]="true">--Select your Account Type--</option>
              <option value="Master">As a Master</option>
              <option value="Student"> As a Student</option>
            </select>
            <input type="password" placeholder="Password" name="password" formControlName="password">
            <button (click)="getdatareg()">Register</button>
            </form>
            <p [ngStyle]="{'display':isvalid==true?'block':''}">Records updated sucessfully</p>
            <p [ngStyle]="{'display':isnotvalid==true?'':'block'}" id="invalid">You Enter Invalid Details</p>
          </div>
        </div>
      </ng-template>
    </div>
</div>
